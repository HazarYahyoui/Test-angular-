<div class="row">
    <div class="offset-md-2 col-md-8 mt-5">
        <h1 class="text-center text-primary mt-5"> list Posts</h1>
        <table class="table table-hover table-striped table-responsive">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Titre</th>
                <th scope="col"> Description</th>
                <th scope="col">Cat√©rogie</th>
                <th scope="col">Date </th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts ; let i=index">
                <th>{{ i+1 }}</th>
                <td>{{ post?.titre }}</td>
                <td>{{ post?.description }}</td>
                <td>{{ post?.categorie }}</td>
                <td>{{ post?.date }}</td>
                <td>
                    <button class="btn btn-info text-white me-1" [routerLink]="['/update', post?.id]">
                      <i class="fa fa-edit"></i> Update
                    </button>
                    <button class="btn btn-danger" (click)="deletePost(i)">
                      <i class="fa fa-trash"></i> Delete
                    </button>
                </td>
              </tr>
             
            </tbody>
          </table>
    </div>
</div>
