<div class="row">
    <h1 class="text-center text-primary mt-5">Add New Post </h1>
    <form *ngIf="addpostForm" [formGroup]="addpostForm" (ngSubmit)="addPost()" class="offset-md-2 col-md-8 my-5">
        <div class="row">
            <div>
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre:</label>
                    <input type="text" class="form-control" id="titre" placeholder="Type the title here" formControlName="titre" [ngClass]="{'is-valid': submitted && !addpostForm.get('titre')?.errors ,'is-invalid': submitted && addpostForm.get('titre')?.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && addpostForm.get('titre')?.hasError('required')">
                        Title is required.
                    </div>
                </div>
            </div>
            <div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Type the description here" formControlName="description" [ngClass]="{'is-valid': submitted && !addpostForm.get('description')?.errors ,'is-invalid': submitted && addpostForm.get('description')?.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && addpostForm.get('description')?.hasError('required')">
                        Description is required.
                    </div>
                </div>
            </div>
            <div>
                <div class="mb-3">
                    <label for="categorie" class="form-label">Catérogie:</label>
                    <select class="form-select" formControlName="categorie" >
                       <option *ngFor="let cat of categories" [value]="cat.value"> {{cat.viewValue}}</option> 
                        
                      </select>
                    <div class="invalid-feedback" *ngIf="submitted && addpostForm.get('categorie')?.hasError('required')">
                        Catérogie is required.
                    </div>
                </div>
            </div>
           
        </div>
        
          
        <div class="row">
           
            <button type="submit" class="btn btn-success">
               <i class="fa fa-save"></i> Add Post
            </button>
        </div>
    </form>
</div>
